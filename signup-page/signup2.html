<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signp2css.css">
</head>

<body>
    <div class="credentials">
        <div class="logo">
            <img src="logo.png" alt="Company Logo">
            <p></p>
        </div>
        <form class="signup">
            <label for="name">Name</label><br>
            <input type="text" id="name" required><br>
            <label for="email">Email</label><br>
            <input type="text" id="email" required><br>
            <label for="mobileNumber">Mobile Number</label><br>
            <input type="text" id="mobileNumber" required><br>
            <label for="city">City</label><br>
            <input type="text" id="city"><br>
            <label for="Pwd">Create Password</label><br>
            <input type="password" id="createPwd" required><br>

            <button type="submit" class="login">Create Account</button>
        </form>
    </div>
</body>

</html>
