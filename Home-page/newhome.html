<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Home Page</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='newhome.css'>
    <script src='main.js'></script>
</head>

<body>
    <div class="Navbar">
        <p class="logotext">Hungry</p>
        <div class="Nav-contents">
            <div class="logo"></div>
            <a href="#">Home</a>
            <a href="#">Menu</a>
            <a href="#">Offers</a>
            <button class="profile"></button>
        </div>
    </div>
    <div class="search">
        <div class="image"><img src="logos.png" alt="Company Logo"></div>
        <h1>Hungry??</h1>
        <p>Order Now!</p>
        <!--<button>Order Now</button>-->
        <div class="search-bar">
            <form><input type="text" placeholder="Search" name="search"></form>
        </div>
        <div class="menu">
            <div class="box">
                <img src="fast-food.png" alt="Fast Delivery">
                <h3>Order</h3>
                <p></p>
            </div>
            <div class="box">
                <img src="tiffin.png" alt="Fresh Ingredients">
                <h3>Mealbox</h3>
                <p></p>
            </div>
            <div class="box">
                <img src="dinner.png" alt="Affordable Prices">
                <h3>DineOut</h3>
                <p></p>
            </div>
            <div class="box">
                <img src="cart.png" alt="Affordable Prices">
                <h3>Cart</h3>
                <p></p>
            </div>
            <div class="box">
                <img src="wallet2.png" alt="Affordable Prices">
                <h3>Wallet</h3>
                <p></p>
            </div>
            <div class="box">
                <img src="https://via.placeholder.com/100" alt="Affordable Prices">
                <h3></h3>
                <p></p>
            </div>
        </div>
    </div>

</body>

</html>
