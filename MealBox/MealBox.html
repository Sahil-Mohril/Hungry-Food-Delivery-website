<!DOCTYPE html>
<html>

<head>
    <link rel='stylesheet' type='text/css' media='screen' href='MealBox.css'>
    <title>MealBox</title>
</head>

<body>
    <div class="Navbar">
        <p class="logotext">Hungry</p>
        <div class="Nav-contents">
            <div class="logo"></div>
            <a href="#">Home</a>
            <a href="#">Menu</a>
            <a href="#">Offers</a>
            <a href="#">Cart</a>
            <button class="profile"></button>
        </div>
    </div>
    <div class="profile-window hidden">
        <div>
            <h3>Profile</h3>
        </div>
        <div class="profile-pic"><img src="profile3.jpg"> </div>
        <p class="user-name">Sahil Mohril</p>
        <hr class="l1" width="100%" size="1">

    </div>
    <div class="food-menu">
        <div class="Headbox">
            <img src="dine.jpg">
            <h3></h3>
        </div>
        <div class="Statusbox">
            <img src="">

            <div class="Restraunt">
                <h1>Today's Order</h1><br>
                <h2>Restraunt</h2>
                <div class="address">
                    <img src="location.png">Address
                </div>
                <div class="Order">Order: item1, item2, item3</div>
            </div>
            <div class="date">14th January 2025</div>
            <div class="time">12:00 PM</div>
            <div class="members">5 members</div>
            <button class="edit-button">Edit</button>


        </div>

        <div class="Month">
            <div class="Calendar">January 2025</div>
            <div class="Week no"></div>
            <div class="Day">Monday</div>
            <div class="Day">Tuesday</div>
            <div class="Day">Wednesday</div>
            <div class="Day">Thursday</div>
            <div class="Day">Friday</div>
            <div class="Day">Saturday</div>
            <div class="Day">Sunday</div>
            <div class="Week"></div>
            <div class="Date R1 C1"></div>
            <div class="Date R1 C2"></div>
            <div class="Date R1 C3"></div>
            <div class="Date R1 C4"></div>
            <div class="Date R1 C5"></div>
            <div class="Date R1 C6"></div>
            <div class="Date R1 C7"></div>
            <div class="Week"></div>
            <div class="Date R2 C1"></div>
            <div class="Date R2 C2"></div>
            <div class="Date R2 C3"></div>
            <div class="Date R2 C4"></div>
            <div class="Date R2 C5"></div>
            <div class="Date R2 C6"></div>
            <div class="Date R2 C7"></div>
            <div class="Week"></div>
            <div class="Date R3 C1"></div>
            <div class="Date R3 C2"></div>
            <div class="Date R3 C3"></div>
            <div class="Date R3 C4"></div>
            <div class="Date R3 C5"></div>
            <div class="Date R3 C6"></div>
            <div class="Date R3 C7"></div>
            <div class="Week"></div>
            <div class="Date R4 C1"></div>
            <div class="Date R4 C2"></div>
            <div class="Date R4 C3"></div>
            <div class="Date R4 C4"></div>
            <div class="Date R4 C5"></div>
            <div class="Date R4 C6"></div>
            <div class="Date R4 C7"></div>
            <div class="Week"></div>
            <div class="Date R5 C1"></div>
            <div class="Date R5 C2"></div>
            <div class="Date R5 C3"></div>
        </div>

    </div>

</body>
<script src='profile.js'></script>

</html>
